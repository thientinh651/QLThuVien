<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thêm Nhân Viên</title>     <link rel="icon" type="image/x-icon" href="images/logo.jpg">

  <link rel="stylesheet" href="style/QLNV.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .form-container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .form-actions {
      text-align: center;
      margin-top: 20px;
    }

    .form-actions button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-actions button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
          <button type="submit"><a href="quanLyNhanVien.html">Quay lại</a></i></button>

  <div class="form-container">
    <h2>Thêm Nhân Viên</h2>
    <form>
      <div class="form-group">
        <label for="id">Mã nhân viên</label>
        <input type="text" id="id" name="id" required>
      </div>
      <div class="form-group">
        <label for="hoten">Họ và tên</label>
        <input type="text" id="hoten" name="hoten" required>
      </div>
      <div class="form-group">
        <label for="ngaySinh">Ngày sinh</label>
        <input type="date" id="ngaySinh" name="ngaySinh" required>
      </div>
      <div class="form-group">
        <label for="diaChi">Địa chỉ</label>
        <input type="text" id="diaChi" name="diaChi" required>
      </div>
      <div class="form-group">
        <label for="sdt">Số điện thoại</label>
        <input type="tel" id="sdt" name="sdt" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-actions">
        <button type="submit"> Thêm Nhân Viên</button>
      </div>
    </form>
  </div>
</body>
</html>
